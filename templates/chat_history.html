{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="text-center">Chat History</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Timestamp</th>
          <th>Response</th>
        </tr>
      </thead>
      <tbody>
        {% for chat_request in chat_requests %}
          <tr>
            <td>{{ chat_request.user_id }}</td>
            <td>{{ chat_request.timestamp }}</td>
            <td>{{ chat_request.chatgpt_response }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
