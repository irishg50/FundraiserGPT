{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2 class="text-center">Chat History</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Timestamp</th>
          <th>Topic</th>
        </tr>
      </thead>
      <tbody>
        {% for chat_request in chat_requests %}
          <tr>
            <td>{{ chat_request.user.username }}</td>
            <td>{{ chat_request.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
            <td><a href="{{ url_for('reload_response', chat_request_id=chat_request.id) }}">{{ chat_request.topic }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
